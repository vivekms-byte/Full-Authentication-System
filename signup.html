<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Signup Form</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="signup-container">
    <h2>Signup</h2>
    <form id="signupForm">
      
      <!-- Full Name -->
      <label>Full Name</label>
      <input type="text" id="fullName" placeholder="John Doe" required />
      <small class="error" id="nameError"></small>
      
      <!-- Email -->
      <label>Email</label>
      <input type="email" id="email" placeholder="you@example.com" required />
      <small class="error" id="emailError"></small>
      
      <!-- Password -->
      <label>Password</label>
      <input type="password" id="password" placeholder="Strong password" required />
      <small class="error" id="passwordError"></small>
      
      <!-- Phone -->
      <label>Phone (with country code)</label>
      <input type="text" id="phone" placeholder="+919876543210" required />
      <small class="error" id="phoneError"></small>
      
      <!-- Profile Image -->
      <label>Profile Image</label>
      <input type="file" id="profileImage" accept="image/*" />
      <div class="preview" id="preview"></div>
      
      <!-- Country, State, City -->
      <label>Country</label>
      <select id="country" required>
        <option value="">Select Country</option>
        <option value="India">India</option>
        <option value="USA">USA</option>
      </select>
      <small class="error" id="countryError"></small>
      
      <label>State</label>
      <select id="state" required>
        <option value="">Select State</option>
      </select>
      <small class="error" id="stateError"></small>
      
      <label>City</label>
      <select id="city" required>
        <option value="">Select City</option>
      </select>
      <small class="error" id="cityError"></small>
      
      <!-- DOB -->
      <label>Date of Birth</label>
      <input type="date" id="dob" required />
      <small class="error" id="dobError"></small>
      
      <!-- Interests -->
      <label>Interests</label>
      <div class="checkbox-group">
        <label><input type="checkbox" name="interests" value="Technology"> Technology</label>
        <label><input type="checkbox" name="interests" value="Sports"> Sports</label>
        <label><input type="checkbox" name="interests" value="Music"> Music</label>
        <label><input type="checkbox" name="interests" value="Art"> Art</label>
        <label><input type="checkbox" name="interests" value="Movies"> Movies</label>
      </div>
      <small class="error" id="interestsError"></small>
      
      <!-- Terms -->
      <label class="terms">
        <input type="checkbox" id="terms" /> I accept Terms & Conditions
      </label>
      <small class="error" id="termsError"></small>
      
      <!-- Submit -->
      <button type="submit" id="submitBtn" disabled>Sign Up</button>
    </form>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
